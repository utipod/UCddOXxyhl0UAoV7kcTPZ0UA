title = "ژنرال مکنزی: می‌خواهم پا را فراتر بگذارم، برای برنامه موشکی ایران احترام زیادی قائلم، مثل جواهر است!"
description = "فرمانده پیشین سنتکام:\n\nمن شخصاً احترام زیادی برای برنامه پهپادی، موشک های کروز و موشک های بالستیک ایران قائلم/حمله به نیروهای ما در الاسد در ژانویه ۲۰۲۰ با استفاده از موشک های بالستیک با دقت خیلی بالایی انجام گرفت/می‌خواهم پا را فراتر بگذارم و دیدگاه شخصی ام را بیان کنم، این ربطی به دولت آمریکا و هیچکس دیگری ندارد،من بر این باورم که این توانمندی ها نشانگر نگین‌های جواهر ایرانیان است/رک و راست می گویم، پاتریوت برای سرنگون کردن و شلیک به پهپادها بهینه سازی نشده است/اینک برگ برنده با پهپادهاست و ایرانی ها این برگ برنده را دارند و ما تاکنون نتوانسته ایم کاملاً با آن مقابله کنیم...\n\nبا کلیک بر روی لینک زیر کاوش مدیا را دنبال کنید:\nhttp://youtube.com/kavoshmedia?sub_confirmation=1"
